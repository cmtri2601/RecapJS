<!DOCTYPE html>
<html>
<head>
    <title>Recap JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ><br><br>
            <input type="submit"  value="Login">
            
        </form>
        <div class="box">
            <input type="text" id="textName" name="textName" placeholder="Enter name"><br><br>
            <input type="text" id="textValue" name="textValue" placeholder="Enter value"><br><br>
            <input type="number" id="expire" name="expire" placeholder="Enter expire days"><br><br>
            <button id="btn" class="funcBtn">Click me!</button>
            <button id="btnGetCookie" class="funcBtn">Get cookie</button>
            <button id="btnDelCookie" class="funcBtn">Delete cookie</button>
            <button id="btnAddElement" class="funcBtn">Add element</button>
        </div>
    </div>
    <!-- Put script at bottom to increase speed load page (html => script) -->
    <!-- <script src="promise.js"></script> -->
    <!-- <script src="function.js"></script> -->
    <!-- <script src="ajax.js"></script> -->
    <!-- <script src="cookie.js"></script> -->
    <script src="objects.js"></script>
    <!-- <script src="DOM.js"></script> -->
</body>
</html>
