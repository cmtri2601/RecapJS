<!DOCTYPE html>
<html>
<head>
    <title>Recap JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="on"><br><br>
            <input type="submit"  value="Login">
            
        </form>
        <div class="box">
            <input type="text" id="textName" name="textName" placeholder="Enter name" ><br><br>
            <input type="text" id="textValue" name="textValue" placeholder="Enter value"><br><br>
            <input type="number" id="expire" name="expire" placeholder="Enter expire days"><br><br>
            
            <input type="file" id="file" accept="image/*"><br><br>
            <input type="file" id="files" multiple accept="application/json,.json,text/json"><br><br> 
            <!-- 
                text/html,.html,text/xml,.xml
                text/css,.css
                application/json,.json,text/json
                image/*,.png,.jpg,.gif,.webp,image/jpeg,image/gif,image/webp,image/png  
            -->
            
            <button id="btn" class="funcBtn">Click me!</button>
            <button id="btnGetCookie" class="funcBtn">Get cookie</button>
            <button id="btnDelCookie" class="funcBtn">Delete cookie</button>
            <button id="btnAddElement" class="funcBtn">Add element</button>
            
            <!-- This section for debounce and throttle -->
            <hr>
            <div>
                <b>Default: </b><br>
                <span id="default"></span>
            </div>
            <div>
                <b>Debounce: </b><br>
                <span id="debounce"></span>
            </div>
            <div>
                <b>Throttle: </b><br>
                <span id="throttle"></span>
            </div>
        </div>
    </div>
    <!-- Put script at bottom to increase speed load page (html => script) -->

</body>
</html>
